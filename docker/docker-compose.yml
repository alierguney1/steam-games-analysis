version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: steam-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-steam_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-steam_password}
      POSTGRES_DB: ${POSTGRES_DB:-steam_analytics}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-steam_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - steam-network

  # Backend API Service
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: steam-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-steam_user}:${POSTGRES_PASSWORD:-steam_password}@postgres:5432/${POSTGRES_DB:-steam_analytics}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - STEAMSPY_API_URL=${STEAMSPY_API_URL:-https://steamspy.com/api.php}
      - STEAM_STORE_API_URL=${STEAM_STORE_API_URL:-https://store.steampowered.com/api/appdetails}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-1}
      - RATE_LIMIT_PERIOD=${RATE_LIMIT_PERIOD:-1}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ../backend:/app
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - steam-network

  # Frontend Service
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: steam-frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_APP_TITLE=${VITE_APP_TITLE:-Steam Games Analysis}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    networks:
      - steam-network

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  steam-network:
    driver: bridge
